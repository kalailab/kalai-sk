<html>
<head>
<title>Registration Form</title>
<style>
font {
    margin: 20px;
}
</style>
</head>
<body><center><img src="" height=52 width=52>
<font size="15" color=red>Registration Form</font>
<form method="post" action="">
<table><tr>
<td></td>
<td><input type="radio" name="inital" checked>Mr.
<input type="radio" name="inital" >Mrs.
<input type="radio" name="inital" >Ms.
</td></tr>
<tr><td>First Name</td>
<td><input type="text" name="FN" placeholder="FirstName"></td>
</tr>
<tr><td>Last Name</td>
<td><input type="text" name="LN" placeholder="LastName"></td>
</tr>
<tr><td>Mail-id1:</td>
<td><input type="email" name="add1" placeholder="email"></td>
</tr>
<tr><td>Mail-id2:</td>
<td><input type="email" name="add2" placeholder="email"></td>
</tr>
<tr><td>City:</td>
<td><input type="text" name="Ct" placeholder="city"></td>
</tr>
<tr><td>State</td>
<td><select name="state">
<option value="TamilNadu">TamilNadu
<option value="Maharashtra">Maharashtra
<option value="Karnataha">Karnataha
<option value="Delhi">Delhi
</select>
</td></tr>
<tr><td>Zipcode </td>
<td><input type="number" name="zp"></td>
</tr>
<tr><td>Upload Photo</td>
<td><input type="file" name="photo" accept="image/png,image/jpg"></td>
</tr>
<tr><td>E-mail</td>
<td><input type="email" name="EM" size=30></td>
</tr>
<tr><td>Mobile</td>
<td><input type="number" name="mob" placeholder="+91"></td>
</tr>
<tr><td>Language Known</td>
<td><input type="checkbox" name="LK" value="English">Engilsh</td>
</tr>
<tr><td></td>
<td><input type="checkbox" value="Hindi">Hindi</td>
</tr>
<tr><td></td>
<td><input type="checkbox" value="Sourashtra">Sourashtra</td>
</tr>
<tr><td></td>
<td><input type="checkbox" value="Tamil">Tamil</td>
</tr>
<tr><td>Additional Information</td>
<td><textarea name="add" rows=3 cols=20 placeholder="Optional"></textarea></td>
</tr>
<tr><td></td>
<td><input type="submit" value="submit">&nbsp;<input type="result" value="result"></td>
</tr>
</table></form></body></html>
